<!DOCTYPE html>
<html>

<head>
  <title>Shop</title>
</head>

<body>
  <div id="app">
    <header>
      <input type="text" v-model="searchQuery" class="search-text" />
      <button class="search-button" @onfind="handleSearchClick">Поиск</button>
      <button class="cart-button">Корзина</button>
    </header>
    <main>
      <cart @ondel="handleDeleteClick(item)"></cart>
      <div>Общая стоимость: {{ total }}</div>
      <products :query="filterValue" @onbuy="handleBuyClick"></products>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
  <script src="lesson-6-HW.js"></script>
</body>

</html>
